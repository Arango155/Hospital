<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/256x256/hospital.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    
   
  <br> <br> <br> <br> <br>
  <div class="container">
    <div class="row justify-content-center"> <!-- Center the row -->
      <div class="col-sm-3 mb-4">
        <div class="card" style="width: 15rem;">
          <img class="card-img-top" src="https://wordpress.mediadoma.com/wp-content/uploads/2022/01/fixed-header-table-750x425.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Agregar pacientes</h5>
            <p class="card-text">Mediante el siguiente boton puede registrar, editar y eliminar pacientes</p>
            <a href="#" class="btn btn-primary bi bi-plus">Agregar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mb-4">
        <div class="card" style="width: 15rem;">
          <img class="card-img-top" src="https://www.cubicfactory.com/wordpress/wp-content/uploads/2016/12/tablas_stacktable_bootstrap1.gif" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Tabla de pacientes</h5>
            <p class="card-text">En el siguiente boton podra ver los registros de la tabla pacientes</p>
            <a href="#" class="btn btn-primary">Ver tabla</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
